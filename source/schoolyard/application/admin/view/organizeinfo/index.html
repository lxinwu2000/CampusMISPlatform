<link rel="stylesheet" href="{:config('public.tp5jump')}/layui/css/layui.css" />
<link rel="stylesheet" href="{:config('public.tp5jump')}/common.css" />
<div class="page-content">
    <div class="col-sm-6 pull-right">
    </div>
    <div class="page-header">
        <h1>
            {:model('menu')->getName()}             
        </h1>
    </div><!-- /.page-header -->
    <div class="row">
    <input type="hidden" value="{$orglist.rid}" id="editrid"/>
    <span style="color:red;margin-left:40px;">备注*必填</span>
     <div class="layui-form-item">
		    <label class="layui-form-label" style="width:110px;">上传logo<span style="color:red;">*</span></label>
		    <div class="layui-input-block">
		      <button type="button" class="layui-btn" id="logo">
                <i class="layui-icon">&#xe67c;</i>上传图片
              </button>
		    </div>
		  </div>
		  
    <div class="layui-form-item">
		<label class="layui-form-label" style="width:110px;">缩略图:</label>
		<div class="layui-input-block">					
				<div id="showImg">
				<img src="__ROOT__{$orglist.logopath}" width="80" class="simg"/>
				</div>					
			</div>
	</div>		  
    
    <form class="layui-form layui-form-labelsave" action="">    
   <!--  <div class="layui-col-xs12 layui-col-md6 layui-col-lg6" style="display:none;">
		  <div class="layui-form-item">
		    <label class="layui-form-label">logo:</label>
		    <div class="layui-input-block" id="logopath">		      
		    </div>
		  </div>
    </div> -->	
       
    <div class="layui-col-xs12 layui-col-md6 layui-col-lg6">
		  <div class="layui-form-item">
		    <label class="layui-form-label">中文名<span style="color:red;">*</span></label>
		    <div class="layui-input-block">
		      <input type="text" name="cnname" value="{$orglist.cnname}" lay-verify="required" placeholder="请输入中文机构名称" autocomplete="off" class="layui-input">
		    </div>
		  </div>
    </div>	
    
    <div class="layui-col-xs12 layui-col-md6 layui-col-lg6">
		  <div class="layui-form-item">
		    <label class="layui-form-label">英文名<span style="color:red;">*</span></label>
		    <div class="layui-input-block">
		      <input type="text" name="enname" value="{$orglist.enname}"  lay-verify="required" placeholder="请输入英文机构名称" autocomplete="off" class="layui-input">
		    </div>
		  </div>
    </div>	
    
     <div class="layui-col-xs12 layui-col-md6 layui-col-lg6">
		  <div class="layui-form-item">
		    <label class="layui-form-label">电话<span style="color:red;">*</span></label>
		    <div class="layui-input-block">
		      <input type="text" name="phone" value="{$orglist.phone}"  lay-verify="mobile" placeholder="请输入机构电话" autocomplete="off" class="layui-input">
		    </div>
		  </div>
    </div>	
    
    <div class="layui-col-xs12 layui-col-md6 layui-col-lg6">
		  <div class="layui-form-item">
		    <label class="layui-form-label">邮编<span style="color:red;">*</span></label>
		    <div class="layui-input-block">
		      <input type="text" name="postcode" value="{$orglist.postcode}"  lay-verify="required" placeholder="请输入英文机构名称" autocomplete="off" class="layui-input">
		    </div>
		  </div>
    </div>	
    
     <div class="layui-col-xs12 layui-col-md6 layui-col-lg6">
		  <div class="layui-form-item">
		    <label class="layui-form-label">地址<span style="color:red;">*</span></label>
		    <div class="layui-input-block">
		      <input type="text" name="address" value="{$orglist.address}"  lay-verify="required" placeholder="请输入地址" autocomplete="off" class="layui-input">
		    </div>
		  </div>
    </div>	
    
      <div class="layui-col-xs12 layui-col-md6 layui-col-lg6">
		  <div class="layui-form-item">
		    <label class="layui-form-label">法人<span style="color:red;">*</span></label>
		    <div class="layui-input-block">
		      <input type="text" name="Legalrepresentative" value="{$orglist.Legalrepresentative}"  lay-verify="required" placeholder="请输入法人" autocomplete="off" class="layui-input">
		    </div>
		  </div>
    </div>	
    
     <div class="layui-col-xs12 layui-col-md6 layui-col-lg6">
		  <div class="layui-form-item">
		    <label class="layui-form-label">网址<span style="color:red;">*</span></label>
		    <div class="layui-input-block">
		      <input type="text" name="website" value="{$orglist.website}" lay-verify="url" placeholder="请输入网址" autocomplete="off" class="layui-input">
		    </div>
		  </div>
    </div>	
    
     <div class="layui-col-xs12 layui-col-md6 layui-col-lg6">
		  <div class="layui-form-item">
		    <label class="layui-form-label">邮箱<span style="color:red;">*</span></label>
		    <div class="layui-input-block">
		      <input type="text" name="email" value="{$orglist.email}"  lay-verify="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
		    </div>
		  </div>
    </div>	
    
    
      <div class="layui-col-xs12 layui-col-md6 layui-col-lg6">
		  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label">校训：</label>   
    <div class="layui-input-block">
      <textarea name="schoolmotto" placeholder="请输入校训" class="layui-textarea">{notempty name="orglist.schoolmotto"}{$orglist.schoolmotto}{else/}暂无录入{/notempty}</textarea>
    </div>
  </div>
    </div>	
    
    
      <div class="layui-col-xs12 layui-col-md6 layui-col-lg6">
		  <div class="layui-form-item">
		    <label class="layui-form-label">经营理念:</label>		   
		       <div class="layui-input-block">
			      <textarea name="businessphilosophy" placeholder="请输入经营理念" class="layui-textarea">{notempty name="orglist.businessphilosophy"}{$orglist.businessphilosophy}{else/}暂无录入{/notempty}</textarea>
			    </div>		    
		  </div>
    </div>	
    
      <div class="layui-col-xs12 layui-col-md6 layui-col-lg6">   
		  <div class="layui-form-item">
		    <label class="layui-form-label">服务宗旨:</label>		   
		     <div class="layui-input-block">
			    <textarea name="servicepurpose"   placeholder="请输入服务宗旨" class="layui-textarea">{notempty name="orglist.servicepurpose"}{$orglist.servicepurpose}{else/}暂无录入{/notempty}</textarea>
			  </div>			  	
		  </div>
    </div>	
    
      <div class="layui-col-xs12 layui-col-md6 layui-col-lg6">
		  <div class="layui-form-item">                    
		    <label class="layui-form-label">备注:</label>		    
		     <div class="layui-input-block">
			    <textarea name="remark" placeholder="请输入备注" class="layui-textarea">{notempty name="orglist.remark"}{$orglist.remark}{else/}暂无录入{/notempty}</textarea>
			  </div>			    
		  </div>
    </div>	
     
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="organizeinfo">更改机构信息</button>     
    </div>
  </div>
</form>   
    </div><!-- /.row -->
</div><!-- /.page-content -->
 <script src="{:config('public.tp5jump')}/layui/layui.js"></script>
 <script src="{:config('public.static')}/ace1.4/assets/js/jquery-2.1.4.min.js"></script> 
  <script src="{:config('public.tp5jump')}/common.js"></script> 
 <script src="{:config('public.tp5jump')}/organizinfo.js"></script>
