<link rel="stylesheet" href="{:config('public.tp5jump')}/layui/css/layui.css" />
<link rel="stylesheet" href="{:config('public.tp5jump')}/common.css" />

<div class="page-content">
    <div class="col-sm-6 pull-right">
       <span class="btn btn-sm btn-primary pull-right" onclick="javascript:window.history.back();">
            返回上一页
            <i class="icon-reply icon-only"></i>
        </span>
    </div>
    <div class="page-header">
         <h1>
            {:model('menu')->getParentNname()}              
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
                {:input('rid')?'编辑':'新增'}
            </small>
        </h1>
    </div><!-- /.page-header -->
    <div class="row">
    <input type="hidden" id="leadersrid" value="{$data.rid}"/>
   <form class="layui-form layui-form-labelsave" action="">
	   <div class="layui-col-xs12 layui-col-md6 layui-col-lg6">
			  <div class="layui-form-item">
				<label class="layui-form-label">名称:</label>
				<div class="layui-input-block">
				  <input type="text" name="name" value="{$data.name}" lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
				</div>
			  </div>
		</div>

		<div class="layui-col-xs12 layui-col-md6 layui-col-lg6">
			  <div class="layui-form-item">
				<label class="layui-form-label">地址:</label>
				<div class="layui-input-block">
				  <input type="text" name="address" value="{$data.address}" lay-verify="required" placeholder="请输入地址" autocomplete="off" class="layui-input">
				</div>
			  </div>
		</div>

		<div class="layui-col-xs12 layui-col-md6 layui-col-lg6">
			  <div class="layui-form-item">
				<label class="layui-form-label">电话:</label>
				<div class="layui-input-block">
				  <input type="text" name="phone" value="{$data.phone}" lay-verify="required" placeholder="请输入电话" autocomplete="off" class="layui-input">
				</div>
			  </div>
		</div>

		<div class="layui-col-xs12 layui-col-md6 layui-col-lg6">
			  <div class="layui-form-item">
				<label class="layui-form-label">邮箱:</label>
				<div class="layui-input-block">
				  <input type="text" name="email" value="{$data.email}" lay-verify="required" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
				</div>
			  </div>
		</div>

		<div class="layui-form-item">                    
			<label class="layui-form-label">登记信息:</label>	
			 <div class="layui-input-block">
				<textarea name="regmessage" id="regmessage" placeholder="请输入登记信息" class="layui-textarea">{$data.regmessage}</textarea>
			  </div>			    
		</div>

		<div class="layui-col-xs12 layui-col-md6 layui-col-lg6">
			  <div class="layui-form-item">
				<label class="layui-form-label">分数:</label>
				<div class="layui-input-block">
				  <input type="text" name="score" value="{$data.score}" lay-verify="required" placeholder="请输入分数" autocomplete="off" class="layui-input">
				</div>
			  </div>
		</div>

		  <div class="layui-form-item">                    
		    <label class="layui-form-label">备注:</label>		    
		     <div class="layui-input-block">
			    <textarea name="remark" placeholder="请输入备注" class="layui-textarea">{$data.remark}</textarea>
			  </div>			    
		  </div>
     
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="leaders">{:input('rid')?'编辑':'新增'}</button>     
    </div>
  </div>
</form> 
</div>  
</div><!-- /.page-content -->
 <script src="{:config('public.tp5jump')}/layui/layui.js"></script>
 <script src="{:config('public.static')}/ace1.4/assets/js/jquery-2.1.4.min.js"></script> 
  <script src="{:config('public.tp5jump')}/common.js"></script> 
 <script src="{:config('public.tp5jump')}/registration_add.js"></script>
