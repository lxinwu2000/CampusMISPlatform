<link rel="stylesheet" href="{:config('public.tp5jump')}/layui/css/layui.css" />
<link rel="stylesheet" href="{:config('public.tp5jump')}/common.css" />

<div class="page-content">
    <div class="col-sm-6 pull-right">
       <span class="btn btn-sm btn-primary pull-right" onclick="javascript:window.history.back();">
            返回上一页
            <i class="icon-reply icon-only"></i>
        </span>
    </div>
    <div class="page-header">
         <h1>
            {:model('menu')->getParentNname()}              
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
                {:input('rid')?'编辑':'新增'}
            </small>
        </h1>
    </div><!-- /.page-header -->
    <div class="row">
    <input type="hidden" id="studentrecruitmentbrochurerid" value="{$data.rid}"/>
    <div class="layui-form-item layui-form-labelsave">
		    <label class="layui-form-label">招生简章图片:</label>
		    <div class="layui-input-block">
		    <button type="button" class="layui-btn" id="imgpath">
            <i class="layui-icon">&#xe67c;</i>上传图片
            </button>
		    </div>
      </div>
      
      
      
   <form class="layui-form layui-form-labelsave" action="">
   
    <div class="layui-form-item {:input('rid')?'':'teachersimg'}">
		<label class="layui-form-label">缩略图:</label>
		<div class="layui-input-block">					
				<div id="teachersimg">
				<img src="{$data.imgpath}" width="80" class="simg"/>
				</div>					
			</div>
	</div>	
	
	  <div class="layui-form-item" style="display:none;">
		<div class="layui-input-block">					
				<div id="teacherphotopath">
				<input type="text" name="imgpath" value="{$data.imgpath}"autocomplete="off" class="layui-input">
				</div>					
			</div>
	</div>			
   
   
		  <div class="layui-form-item">
		    <label class="layui-form-label">中文名称:</label>
		    <div class="layui-input-block">
		      <input type="text" name="cnname" value="{$data.cnname}" lay-verify="required" placeholder="请输入中文名称" autocomplete="off" class="layui-input">
		    </div>
		  </div>
    

	  <div class="layui-form-item">                    
		    <label class="layui-form-label">内容详情:</label>	
		     <div class="layui-input-block">
			    <textarea name="content" id="content" placeholder="请输入内容详情" class="layui-textarea">{$data.content}</textarea>
			  </div>			    
	  </div>
   
		  <div class="layui-form-item">                    
		    <label class="layui-form-label">备注:</label>		    
		     <div class="layui-input-block">
			    <textarea name="remark" placeholder="请输入备注" class="layui-textarea">{$data.remark}</textarea>
			  </div>			    
		  </div>
   	
     
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="studentrecruitmentbrochure">{:input('rid')?'编辑':'新增'}</button>     
    </div>
  </div>
</form>   
   
    </div><!-- /.row -->
</div><!-- /.page-content -->
 <script src="{:config('public.tp5jump')}/layui/layui.js"></script>
 <script src="{:config('public.static')}/ace1.4/assets/js/jquery-2.1.4.min.js"></script> 
  <script src="{:config('public.tp5jump')}/common.js"></script> 
 <script src="{:config('public.tp5jump')}/studentrecruitmentbrochure_add.js"></script>
