<link rel="stylesheet" href="{:config('public.tp5jump')}/layui/css/layui.css" />
<link rel="stylesheet" href="{:config('public.tp5jump')}/common.css" />

<div class="page-content">
    <div class="col-sm-6 pull-right">
       <span class="btn btn-sm btn-primary pull-right" onclick="javascript:window.history.back();">
            返回上一页
            <i class="icon-reply icon-only"></i>
        </span>
    </div>
    <div class="page-header">
         <h1>
            {:model('menu')->getParentNname()}              
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
                {:input('rid')?'编辑':'新增'}
            </small>
        </h1>
    </div><!-- /.page-header -->
    <div class="row">
    <input type="hidden" id="filesrid" value="{$data.rid}"/>
	<div class="layui-form-item layui-form-labelsave">
		    <div class="layui-input-block">
		    <button type="button" class="layui-btn" id="file">
            <i class="layui-icon">&#xe67c;</i>文件上传
            </button>
		    </div>
	</div>
   <form class="layui-form layui-form-labelsave" action="">
	   <div class="layui-col-xs12 layui-col-md6 layui-col-lg6">
			  <div class="layui-form-item">
				<label class="layui-form-label">文件名称:</label>
				<div class="layui-input-block">
				  <input type="text" name="filename" value="{$data.filename}" lay-verify="required" placeholder="请输入文件名称" autocomplete="off" class="layui-input">
				</div>
			  </div>
		</div>

		<div class="layui-col-xs12 layui-col-md6 layui-col-lg6">
			  <div class="layui-form-item">
				<label class="layui-form-label">文件描述:</label>
				<div class="layui-input-block">
				  <input type="text" name="filedesc" value="{$data.filedesc}" lay-verify="required" placeholder="请输入文件描述" autocomplete="off" class="layui-input">
				</div>
			  </div>
		</div>
		
		<div class="layui-form-item">
			<label class="layui-form-label">文件名称:</label>
			<div class="layui-input-block">
			  <input type="text" id="filename" readonly value="{$data.filename}" lay-verify="required" autocomplete="off" class="layui-input">
			  <input type="hidden" id="filepath" name="filepath" value="{$data.filepath}"/>
			</div>
		</div>

		<div class="layui-form-item">                    
			<label class="layui-form-label">文件内容介绍:</label>	
			 <div class="layui-input-block">
				<textarea name="content" id="content" placeholder="请输入登记信息" class="layui-textarea">{$data.content}</textarea>
			  </div>			    
		</div>

		  <div class="layui-form-item">                    
		    <label class="layui-form-label">备注:</label>		    
		     <div class="layui-input-block">
			    <textarea name="remark" placeholder="请输入备注" class="layui-textarea">{$data.remark}</textarea>
			  </div>			    
		  </div>
     
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="files">{:input('rid')?'编辑':'新增'}</button>     
    </div>
  </div>
</form> 
</div>  
</div><!-- /.page-content -->
 <script src="{:config('public.tp5jump')}/layui/layui.js"></script>
 <script src="{:config('public.static')}/ace1.4/assets/js/jquery-2.1.4.min.js"></script> 
  <script src="{:config('public.tp5jump')}/common.js"></script> 
 <script src="{:config('public.tp5jump')}/files_add.js"></script>
