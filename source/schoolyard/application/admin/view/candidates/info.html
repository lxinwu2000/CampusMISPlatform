<link rel="stylesheet" href="{:config('public.tp5jump')}/layui/css/layui.css" />
<link rel="stylesheet" href="{:config('public.tp5jump')}/common.css" />

<div class="page-content">
    <div class="col-sm-6 pull-right">
       <span class="btn btn-sm btn-primary pull-right" onclick="javascript:window.history.back();">
            返回上一页
            <i class="icon-reply icon-only"></i>
        </span>
    </div>
    <div class="page-header">
         <h1>
            {:model('menu')->getParentNname()}              
            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
                {:input('rid')?'编辑':'新增'}
            </small>
        </h1>
    </div><!-- /.page-header -->
    <div class="row">
    <input type="hidden" id="candidatesrid" value="{$data.rid}"/>
	<div class="layui-form-item layui-form-labelsave">
		    <div class="layui-input-block">
		    <button type="button" class="layui-btn" id="file">
            <i class="layui-icon">&#xe67c;</i>上传附件
            </button>
			<span id="uploadres"></span>
		    </div>
	</div>
   <form class="layui-form layui-form-labelsave" action="">
	  <div class="layui-form-item">
		<div class="layui-input-block" style="display:none">
			<input type="text" id="filepath" name="filepath" value="{$data.filepath}"autocomplete="off" class="layui-input">
		</div>
	  </div>

	   <div class="layui-col-xs12 layui-col-md6 layui-col-lg6">
			  <div class="layui-form-item">
				<label class="layui-form-label">岗位:</label>
				<div class="layui-input-block">
				  <select name="positionid" lay-verify="required">
				    <option value="">请选择</option>
					{foreach name="positionslist" item="vo"}
					<option value="{$vo.rid}" {eq name="vo.rid" value="$data.positionid"}selected{/eq}>{$vo.cnname}</option>
					{/foreach}
				  </select>
				</div>
			  </div>
		</div>

		<div class="layui-col-xs12 layui-col-md6 layui-col-lg6">
			  <div class="layui-form-item">
				<label class="layui-form-label">姓名:</label>
				<div class="layui-input-block">
				  <input type="text" name="name" value="{$data.name}" lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
				</div>
			  </div>
		</div>
		<div class="layui-col-xs12 layui-col-md6 layui-col-lg6">
			  <div class="layui-form-item">
				<label class="layui-form-label">地址:</label>
				<div class="layui-input-block">
				  <input type="text" name="address" value="{$data.address}" lay-verify="required" placeholder="请输入地址" autocomplete="off" class="layui-input">
				</div>
			  </div>
		</div>

		<div class="layui-col-xs12 layui-col-md6 layui-col-lg6">
			  <div class="layui-form-item">
				<label class="layui-form-label">电话:</label>
				<div class="layui-input-block">
				  <input type="text" name="phone" value="{$data.phone}" lay-verify="required" placeholder="请输入电话" autocomplete="off" class="layui-input">
				</div>
			  </div>
		</div>

		<div class="layui-col-xs12 layui-col-md6 layui-col-lg6">
			  <div class="layui-form-item">
				<label class="layui-form-label">邮箱:</label>
				<div class="layui-input-block">
				  <input type="text" name="email" value="{$data.email}" lay-verify="required" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
				</div>
			  </div>
		</div>
		
		<div class="layui-form-item">                    
			<label class="layui-form-label">简历描述:</label>	
			 <div class="layui-input-block">
				<textarea name="resume" id="resume" placeholder="请输入简历详情" class="layui-textarea">{$data.resume}</textarea>
			  </div>			    
		</div>

		  <div class="layui-form-item">                    
		    <label class="layui-form-label">备注:</label>		    
		     <div class="layui-input-block">
			    <textarea name="remark" placeholder="请输入备注" class="layui-textarea">{$data.remark}</textarea>
			  </div>			    
		  </div>
     
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="candidates">{:input('rid')?'编辑':'新增'}</button>     
    </div>
  </div>
</form> 
</div>  
</div><!-- /.page-content -->
 <script src="{:config('public.tp5jump')}/layui/layui.js"></script>
 <script src="{:config('public.static')}/ace1.4/assets/js/jquery-2.1.4.min.js"></script> 
  <script src="{:config('public.tp5jump')}/common.js"></script> 
 <script src="{:config('public.tp5jump')}/candidates_add.js"></script>
